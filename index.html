   <a href="#x" class="overlay" id="add-employee"></a>
   <section class="block-create-employee">
      <a href="#close" class="heading-create-employee_close"></a>
      <h1 class="heading-create-employee">New employee</h1>
      
      
      <form id="create-emloyee-form" name="create-employee" action="#" method="get" class="create-emloyee-form">
         <ul class="create-emloyee-form_list">
            
            <li class="create-emloyee-form_list-field">
               <input type="text" name='empl-name' placeholder="Name" required>
               <input type="text" name='empl-surname' placeholder="Surname" required>
            </li>
            
            <li class="create-emloyee-form_list-field">
               <input type="text" name='empl-title' placeholder="Job position" required>
               <select name='empl-level' id="level">
                  <option value>Choose level</option>
                  <option value="Junior">Junior</option>
                  <option value="Middle">Middle</option>
                  <option value="Senior">Senior</option>
               </select>
            </li>

            <li class="create-emloyee-form_list-field">
               <select name="empl-department" id="department" required>
                  <option value class="null-value">Choose department</option>
                  <option value="mobile">Mobile</option>
                  <option value="sales">Sales</option>
                  <option value="web">Web</option>
                  <option value="testing">Testing</option>
               </select>
               <input type="text" name="empl-manager" placeholder="Name Surname">
            </li>

            <li class="create-emloyee-form_list-field">
               <span class="input-label">Career start</span> 
               <select name="empl-month-career-start">
                  <option value>Choose month</option>
                  <option value="0">January</option>
                  <option value="1">February</option>
                  <option value="2">March</option>
                  <option value="3">April</option>
                  <option value="4">May</option>
                  <option value="5">June</option>
                  <option value="6">July</option>
                  <option value="7">August</option>
                  <option value="8">Septmber</option>
                  <option value="9">October</option>
                  <option value="10">November</option>
                  <option value="11">December</option>
               </select>
               <input type="number"  name="empl-year-career-start" placeholder="year">
            </li>
            
            <li class="create-emloyee-form_list-field">
               <span class="input-label">Primary skills</span>
               <input name="empl-primary-skills" type="text" placeholder="Separate skills by comas" required>
            </li>
            
            <li  class="create-emloyee-form_list-field">
               <p class="input-label">Employee links</p>
               <ul class="create-emloyee-form_list-links">  
                  <li class="create-emloyee-form_list-links_link">
                     <input type="url" name="empl-linkedin-page" placeholder="Linkedin page url" class="link-linkedin">
                  </li>
                  <li class="create-emloyee-form_list-links_link">
                     <input type="url" name="empl-behance-page" placeholder="Behance page url" class="link-behance">
                  </li>
                  <li class="create-emloyee-form_list-links_link">
                     <input type="url" name="empl-web-page" placeholder="Other sites" class="link-link">
                  </li>
               </ul>
            </li>
            
            <li  class="create-emloyee-form_list-field">
               <p class="input-label contact-info">Contact information</p>
               <input name="empl-skype" type="text" placeholder="Skype" required>
               <input name="empl-email" type="email" placeholder="E-mail">
            </li>         
         
         </ul>
         
         <div class="block_buton-create-employee"><button type="submit" id="buton-create-employee" class="buton-create-employee">Submit</button></div>
      </form>
